version: '3.8'

services:
  wurm-ki-viewer:
    image: ghcr.io/rubentg11/wurmki-pdf-viewer:latest
    ports:
      - "5555:80"
    environment:
      - VITE_SUPABASE_BUCKET_NAME=${VITE_SUPABASE_BUCKET_NAME}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
      - VITE_OPENAI_MODEL=${VITE_OPENAI_MODEL:-gpt-4.1-nano}
      - VITE_OPENAI_BASE_URL=${VITE_OPENAI_BASE_URL:-https://api.openai.com/v1}
    restart: unless-stopped
    container_name: wurm-ki-viewer
    pull_policy: always
